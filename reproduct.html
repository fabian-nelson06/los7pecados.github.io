    <main class="main">
        <div class="container">

            <style>
                body {
                  font-family: Arial, sans-serif;
                }
          
                .player {
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 20px;
                  background-color: transparent 20%;
                  border-radius: 10px;
                  border-color: violet;
                }
          
                video,
                audio {
                  display: block;
                  width: 100%;
                  margin-bottom: 20px;
                  border-radius: 5px;
                }
          
                .controls {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }
          
                .control {
                  font-size: 24px;
                  padding: 10px;
                  margin: 0 10px;
                  background-color: #333;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                }
          
                .control:hover {
                  background-color: #555;
                }
          
                .volume {
                  position: relative;
                  width: 100px;
                  height: 20px;
                  margin-left: 10px;
                  background-color: #ccc;
                  border-radius: 10px;
                }
          
                .volume-bar {
                  position: absolute;
                  top: 0;
                  left: 0;
                  height: 100%;
                  background-color: #333;
                  border-radius: 10px;
                  transition: width 0.1s linear;
                }
          
                .mute {
                  margin-left: 10px;
                  font-size: 24px;
                  padding: 10px;
                  background-color: #333;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                }
          
                .mute:hover {
                  background-color: transparent;
                }
              </style>
            </head>
            <body>
              <div class="player">
                <video id="video-player" src="video/w.mp4" controls></video>
                <audio id="audio-player" src="musica/1.mpeg" controls></audio>
                <div class="controls">
                  <button class="control" onclick="play()">‚ñ∂</button>
                  <button class="control" onclick="pause()">‚è∏</button>
                  <button class="control" onclick="stop()">‚èπ</button>
                  <div class="volume">
                    <div class="volume-bar" id="volume-bar"></div>
                  </div>
                  <button class="mute" onclick="mute()">üîá</button>
                </div>
              </div>
              <script>
                var videoPlayer = document.getElementById("video-player");
                var audioPlayer = document.getElementById("audio-player");
                var volumeBar = document.getElementById("volume-bar");
          
                function play() {
                  if (videoPlayer.paused) {
                    videoPlayer.play();
                    audioPlayer.play();
                  }
                }
          
                function pause() {
                  if (!videoPlayer.paused) {
                    videoPlayer.pause();
                    audioPlayer.pause();
                  }
                }
          
                function stop() {
                  videoPlayer.currentTime = 0;
                  audioPlayer.currentTime = 0;
                  videoPlayer.pause();
                  audioPlayer.pause();
                }
          
                function mute() {
                  if (videoPlayer.muted) {
                    videoPlayer.muted = false;
                    audioPlayer.muted = false;
                    document.querySelector(".mute").textContent = "üîá";
              } else {
                videoPlayer.muted = true;
                audioPlayer.muted = true;
                document.querySelector(".mute").textContent = "üîä";
              }
            }
          
            function updateVolume() {
              var volume = volumeBar.offsetWidth / volumeBar.parentNode.offsetWidth;
              videoPlayer.volume = volume;
              audioPlayer.volume = volume;
            }
          
            volumeBar.addEventListener("mousedown", function (event) {
              updateVolume();
              window.addEventListener("mousemove", updateVolume);
              window.addEventListener("mouseup", function () {
                window.removeEventListener("mousemove", updateVolume);
              });
            });
          </script>
